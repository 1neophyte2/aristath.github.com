---
layout: default
title: WordPress Tips and Tricks.
---

<h2>Recent blog posts:</h2>
{% for post in site.posts %}
	<div class="media">
		<div class="media-body">
			<h4 class="media-heading"><a href="{{ post.url }}">{{ post.title }}</a></h4>
			<small class="date text-success">{{ post.date | date: "%-d %B %Y" }}</small>
			{{ post.excerpt }}
		</div>
	</div>
{% endfor %}
