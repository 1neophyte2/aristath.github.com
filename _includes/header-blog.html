<!DOCTYPE html>
<html lang="en">
	<body data-spy="scroll" data-offset="0" data-target="#gn-menu">
	<div id="headerwrap">
		<div class="container">
			<div class="col-xs-3">
				<div class="text-center">
					<div class="date-block large">
						<span class="month">{{ page.date | date: "%B" }}</span>
						<span class="day">{{ page.date | date: "%-d" }}</span>
						<span class="year">{{ page.date | date: "%Y" }}</span>
					</div>
				</div>
			</div>
			<div class="col-xs-9">
				<h1 class="post-title">{{ page.title }}</h1>
			</div>
		</div><!-- /container -->
	</div><!-- /headerwrap -->
