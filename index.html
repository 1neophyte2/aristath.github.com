{% for post in site.posts %}
    <div vocab="http://schema.org/" typeof="Article" itemscope itemtype="http://schema.org/Article">
        <h2 itemprop="name" property="name">
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span itemprop="author" property="author" class="author">Aristeides Stathopoulos</span>
        {{ post.excerpt | truncatewords: 50 }}
        <a href="{{ post.url }}" class="read-more">Read More</a>
    </div>
{% endfor %}
